<!DOCTYPE html>
<html lang="en">
<head>
  <title>Homscreen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
	.container{
		width:100%;
	}
	.jumbotron{
		padding:0px;
	}
	.row-adjustment{
		margin-left:20px;
	}
  </style>
</head>
<body>	
<div class="jumbotron">
<div class="container">
	<div class="row">
		<div class="col-sm-12">
		  <div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
			  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			  <li data-target="#myCarousel" data-slide-to="1"></li>
			  <li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
			  <div class="item active">
				<img src="./images/one.jpg" alt="Los Angeles" style="width:100%;">
			  </div>

			  <div class="item">
				<img src="./images/two.jpg" alt="Chicago" style="width:100%;">
			  </div>
			
			  <div class="item">
				<img src="./images/three.jpeg" alt="New york" style="width:100%;">
			  </div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			  <span class="glyphicon glyphicon-chevron-left"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
			  <span class="glyphicon glyphicon-chevron-right"></span>
			  <span class="sr-only">Next</span>
			</a>
		  </div>
		</div>
	</div>
	</div>
  <div class="row row-adjustment">
	<div class="col-sm-6">
		<h4>Important Links</h4>
	<div>
		<a href="/departments" class="btn btn-link">Departments</a>
		 </br>
		<a href="/professors" class="btn btn-link">Professor</a>
	</div>
	</div>
	<div class="col-sm-6">
		<h4>Important Links</h4>
	
	<div>
		<a href="/departments" class="btn btn-link">Departments</a>
		 </br>
		<a href="/professors" class="btn btn-link">Professor</a>
	</div>
	</div>

</div>
</div>

</body>
</html>
